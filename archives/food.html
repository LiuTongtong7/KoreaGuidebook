            <div class="slice-text-container">
                <article class="slice-text">
                    <h1>泡菜</h1>
                    <p>具有韩国代表性之一的泡菜是韩国人餐桌上必不可少的发酵食品。</p>
                </article>
            </div>
        </div>
        <div class="slice-container">
            <div class="slice-image" data-img="../img/food/1.png"></div>
            <div class="slice-text-container">
                <article class="slice-text">
                    <h1>拌饭</h1>
                    <p>与泡菜一同被列为韩国代表饮食的拌饭，作为韩国最高传统饮食，是在白米饭上拌上炒肉，各种各样的青菜，与辣椒酱或调料等一起拌着吃。拌饭的故乡全州有很多著名的小吃店，在首尔也有很多知名的拌饭店。</p>
                </article>
            </div>
        </div>
        <div class="slice-container">
            <div class="slice-image" data-img="../img/food/2.png"></div>
            <div class="slice-text-container">
                <article class="slice-text">
                    <h1>烤肉</h1>
                    <p>烤肉是将牛肉或猪肉放进由大酱，蜂蜜（或糖），大葱，蒜，芝麻，盐，胡椒粉等做成的调味里浸泡之后烤成的料理。味美香甜，是小孩最为喜欢的韩国代表肉类料理之一。</p>
                </article>
            </div>
        </div>
        <div class="slice-container">
            <div class="slice-image" data-img="../img/food/3.png"></div>
            <div class="slice-text-container">
                <article class="slice-text">
                    <h1>排骨</h1>
                    <p>在深受韩国人喜爱的肉类饮食-烤肉，五花肉，排骨中，排骨是最高级的料理。</p>
                </article>
            </div>
        </div>
